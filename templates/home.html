{%extends "layout.html" %}
{% block content %}


<div class="col-md-12">
    <div class="btn-group btn-group-lg btn-group-toggle">
        <a class="btn btn-info" href="{{ url_for('personal') }}"> Personal Details </a>
        <a class="btn btn-info" href="{{ url_for('analysis') }}"> Jobs Analysis </a>
        <select onchange="window.location.href=this.value" class="btn btn-info">
            <option value="#">Find Jobs</option>
            <option value="{{ url_for('recommend') }}">Content Based Filtering</option>
            <option value="{{ url_for('jrecommend') }}">Collaborative Filtering</option>
        </select>
    </div>
</div>
<br></br>

<div class="row">

    <div class="card mb-3 col-md-8">
        <div class="row no-gutters">
            <div class="col-md-3">
                <img src="./static/photo.png" class="card-img" alt="profile photo">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    {% for info in posts%}
                    <h2 class="card-title"> Name : {{info.Student}}</h2>
                    <h4 class="card-text">MIS : {{info.MIS}}</h4>
                    <h4 class="card-text">Address : {{info.Address}}</h4>
                    <h4 class="card-text">Gender : {{info.Gender}}</h4>
                    <h4 class="card-text">Contact : {{info.Contact}}</h4>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
